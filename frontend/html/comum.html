<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | AgroTech</title>
    <link rel="stylesheet" href="../styles/styleCom.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <div class="parent">
                <div class="div1"> 
                    <span id="titulo">Quantidade de veiculos</span>
                    <div class="grafico-dou">
                        <canvas id="qntdVei"></canvas>
                    </div>
                </div>
                <div class="div2"> 
                    <span id="titulo">Veiculos em uso</span>
                    <div class="grafico-dou">
                        <canvas id="usoVei"></canvas>
                    </div>
                </div>

                <div class="div3"> 
                    <span id="titulo">Veiculos mais usados por mês</span>
                    <div class="grafico-dou">
                        <canvas id="veiUsoMes"></canvas>
                    </div>
                </div>

                <div class="div4"> 
                    <span id="titulo">Veiculos em operação</span>
                    <div class="grafico-dou">
                        <canvas id="veiOp"></canvas>
                    </div>
                </div>

                <div class="div5"> 
                    <span id="titulo">Realatório de operação por mês</span>
                    <div class="grafico-dou">
                        <canvas id="opMes"></canvas>
                    </div>
                </div>

                <div class="div6"> 
                    <span id="titulo">Motorista em operação</span>
                    <span id="titulo">(tipo)</span>
                    <div class="grafico-dou">
                        <canvas id="motOp"></canvas>
                    </div>
                </div>
                <div class="div7"> 
                    <div id="titulo">Relatório de manutenção por mês</div>
                    <div class="grafico-dou">
                        <canvas id="reManuMes"></canvas>
                    </div>
                </div>
                
                <div class="div8"> 
                    <div id="titulo">Veiculos em manutenção</div>
                    <div class="grafico-dou">
                        <canvas id="veiManu"></canvas>
                    </div>
                </div>
                <div class="div9"> 
                    <div id="titulo">Manutenções por mês</div>
                    <div class="grafico-dou">
                        <canvas id="manuMes"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../scripts/scriptCom.js"></script>
</html>
